# Configuration Redis optimisée pour Streams
# Fichier redis.conf

# Persistance des données
save 900 1
save 300 10
save 60 10000

# AOF (Append Only File) - recommandé pour les streams
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Gestion mémoire
maxmemory 512mb
maxmemory-policy allkeys-lru

# Configuration réseau
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 60

# Configuration streams spécifique
# Taille max des entrées dans un stream (0 = illimité)
stream-node-max-bytes 4096
stream-node-max-entries 100

# Log niveau
loglevel notice
logfile ""

# Sécurité basique (optionnel)
requirepass change_me_secure_password
# rename-command FLUSHALL ""
# rename-command FLUSHDB ""
user default on #6cf5135a645a26b1429465fdcf811eae89aa52f46269fc9e325f2089e635513f ~* &* +@all
user affine on nopass ~* &* +@all

# Performance
databases 16
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Compression
rdbcompression yes
rdbchecksum yes

# Autres optimisations
hz 10
dynamic-hz yes
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64